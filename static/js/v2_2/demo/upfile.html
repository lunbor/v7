<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>Upfile demo</title>
        <script type="text/javascript" src="../../v6.js"></script>
        <style type="text/css">
            ul {
                list-style: none;
                color: red;
            }

        </style>
    </head>
    <body>
        <div>
            <h3>Upfile 文件上传组件</h3>
            <div v-upfile='preview:.preview; upNum:3'>
                <input type="file" multiple="multiple" id="upfile"  />
                <input type="hidden" id="filename" />
                <div class="preview" style="position: relative; display: none;" id="img_preview">
                    <span>
                        <img style="height: 48px;"/>
                        <label></label>
                        <a class="file-delete" style="display:absolute; top:0; right:0;">x</a>
                    </span>
                </div>
            </div>
            <div class="pop-box" v-imgbox="tribox:#img_preview; closel:.close; mask:true;" hidden>
                <div class="close">关闭</div>
                <img src="" />
            </div>
        </div>
        <script type="text/javascript">
            v.load('../upfile.js');
            v.load('../imgbox.js');
            setTimeout(function () {
                v.$('#filename').original.name = 'x2222';
            });

        </script>
    </body>
</html>
