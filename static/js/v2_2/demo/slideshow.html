<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>Slideshow demo V2_2</title>
        <link rel="stylesheet" href="../../../css/animate.css" />
        <script type="text/javascript" src="../../v2_2.js"></script>
        <script type="text/javascript" src="../../jquery.min.js"></script>
        <script type="text/javascript" src="../../jquery.easing.js"></script>
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            ul {
                width: 360px;
                height:360px;
                font-size: 0px;
                list-style: none;
            }

            ul li{
                position: absolute;
                left: 0;
                top: 0;
            }

            ul li img{
                height: 360px;
                width: 360px
            }
            
            .toggle {
                padding: 3px;
                margin: 6px;
                background-color: graytext;
            }
            
            .toggle.on{
                background-color:red;
            }
            
            #tabset a img {
                width: 36px;
                height: 36px;
            }

        </style>
    </head>
    <body>
        <div>
            <h3>Slideshow 幻灯播放组件</h3>
            <p>支持上下切换、支持固定tab方式<br/>
            </p>
            <div v-slideshow="toggle:.toggle;slide:li;effect:horizontal;autosec:3">
                <div class="slidebox">
                    <ul>
                        <li><img src="img/1.jpg" /></li>
                        <li><img src="img/2.jpg" /></li>
                        <li><img src="img/3.jpg" /></li>
                        <li><img src="img/4.jpg" /></li>
                    </ul>
                </div>
                <div><a class="toggle"><span class="num"></span></a></div>
                <a class="prev">上一张</a>
                <a class="next">下一张</a>
            </div>
            <div v-slideshow="toggle:.toggle;slide:li;effect:vertical;autosec:3" id="tabset">
                <div class="slidebox">
                    <ul>
                        <li><img src="img/1.jpg" /></li>
                        <li><img src="img/2.jpg" /></li>
                        <li><img src="img/3.jpg" /></li>
                        <li><img src="img/4.jpg" /></li>
                    </ul>
                </div>
                <div>
                    <a class="toggle"><img src="img/1.jpg" /></a>
                    <a class="toggle"><img src="img/2.jpg" /></a>
                    <a class="toggle"><img src="img/3.jpg" /></a>
                    <a class="toggle"><img src="img/4.jpg" /></a>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            v.load('../slideshow.js');
        </script>
    </body>
</html>
