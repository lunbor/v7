<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>ImgCrop demo V2_2</title>
        <link rel="stylesheet" href="../../../css/animate.css" />
        <script type="text/javascript" src="../../v2_2.js"></script>
        <script type="text/javascript" src="../../jquery.min.js"></script>
        <style type="text/css">
            ul {
                list-style: none;
                color: red;
            }

        </style>
    </head>
    <body>
        <div>
            <h3>ImgCrop 图片裁剪</h3>
            <p>拖动裁剪，配合服务器端先缩放再裁剪<br/>
            </p>
            <div v-imgcrop="events:{croped:imgCroped}" style="width: 320px; height: 200px;">
                <img src="img/1.jpg" />
            </div>
            <div id="offsetbox">
                <label>ratio<input name="ratio" /></label>
                <label>left:<input name="left" />PX</label>
                <label>top:<input name="top" />PX</label>
                <label>width:<input name="width" />PX</label>
                <label>height:<input name="height" />PX</label>
            </div>
        </div>
        <script type="text/javascript">
            v.load('../imgcrop.js');
            function imgCroped(event) {
                v.domJson(v.$('#offsetbox'), event.whpos);
            }
        </script>
    </body>
</html>
