<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>Imgbox demo V2_2</title>
        <link rel="stylesheet" href="../../../css/animate.css" />
        <script type="text/javascript" src="../../v2_2.js"></script>
        <script type="text/javascript" src="../../jquery.min.js"></script>
        <style type="text/css">
            ul {
                list-style: none;
                color: red;
            }

            ul li{
                display: inline-block;
            }

            ul li img{
                height: 120px;
            }

        </style>
    </head>
    <body>
        <div>
            <h3>ImgBox 图片预览对话框组件</h3>
            <p>支持上下切换预览，每一次弹出框显示，会重新计算图片数据<br/>
            </p>
            <div id="popbox_toggle">
                <ul>
                    <li><img src="img/1.jpg" /></li>
                    <li><img src="img/2.jpg" /></li>
                    <li><img src="img/3.jpg" /></li>
                    <li><img src="img/4.jpg" /></li>
                </ul>
            </div>
            <div class="pop-box" v-imgbox="closel:.close; tribox:#popbox_toggle" style="display:none;">
                <div class="close">关闭</div>
                <a class="prev">上一张</a>
                <a class="next">下一张</a>
                <div class="pic1"><img src="img/loading.gif" /></div>
            </div>
        </div>
        <script type="text/javascript">
            v.load('../imgbox.js');
        </script>
    </body>
</html>
