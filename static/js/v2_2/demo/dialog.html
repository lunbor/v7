<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>Dialog demo V2_2</title>
        <link rel="stylesheet" href="../../../css/animate.css" />
        <script type="text/javascript" src="../../v2_2.js"></script>
        <script type="text/javascript" src="../../jquery.min.js"></script>
        <style type="text/css">
            ul {
                list-style: none;
                color: red;
            }

        </style>
    </head>
    <body>
        <div>
            <h3>AlertBox 提示对话框组件</h3>
            <p>点击触发按钮，弹出对话框，也可v.alert(message)<br/>
            </p>
            <div>
                <button class="alert-toggle" data-message="你确定点的是按钮2" data-options="mask:false;position:auto;onok:alertBoxOk">点我，tooltip样式，自动定位，请滚动鼠标</button>
                <button class="alert-toggle" data-message="你确定点的是按钮3" data-options="mask:false;position:bottom;">点我，下边tooltip样式，请滚动鼠标</button>
                <button onclick="alertboxTest()">点我，居中对话框，程序调用</button>
            </div>
            <div class="alert-box" v-alertbox="closel:.close;" style="display:none; background: #fff; border: 1px solid; box-shadow: 2px 0 3px; padding: 2em;">
                <div class="message" style="padding: 1em;">xxddx</div>
                <button class="ok" style="text-align: center;">确定</button>
            </div>
            <script type="text/javascript">
                function alertboxTest() {
                    v.alert('这是程序弹出的对话框');
                }
                function alertBoxOk(event) {
                    alert('确定了我');
                }
            </script>
        </div>
        <div>
            <h3>ConfirmBox 确认话框组件</h3>
            <p>点击触发按钮，弹出确认对话框，也可v.confirm(message, fn)<br/>
            </p>
            <div>
                <button class="confirm-toggle" data-message="你确定点的是按钮2" data-options="mask:false;position:auto;onok:confirmBoxOk;">点我，tooltip样式，自动定位</button>
                <button onclick="confirmBoxTest()">点我，居中对话框，程序调用</button>
            </div>
            <div class="confirm-box" v-confirmbox="closel:.close; toggle:.confirm-toggle" style="display:none; background: #fff; border: 1px solid; box-shadow: 2px 0 3px; padding: 2em;">
                <div class="message" style="padding: 1em;"></div>
                <button class="ok">确定</button>
                <button class="close">取消</button>
            </div>
            <script type="text/javascript">
                function confirmBoxTest() {
                    v.confirm('你确定要这样干？', confirmBoxOk);
                }
                function confirmBoxOk(event) {
                    v.alert('还真这样干了！！！');
                }
            </script>
        </div>
        <p style="height:1000px;">我占个位置</p>
        <script type="text/javascript">
            v.load('../dialog.js');
        </script>
    </body>
</html>
