<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>ScrollBar demo</title>
        <script type="text/javascript" src="../../v6.js"></script>
        <style type="text/css">
            .scroll-bar {height: 0; width: 20px; background-color: red; position: absolute;}
        </style>
    </head>
    <body>
        <div>
            <h3>ScrollBar 滚动条组件</h3>
            <div v-scrollbar="bar:.scroll-bar;target:.scroll-content;overflow:Y" style="height:100px; width:200px; border:solid 1px #ccc; position: relative;">
                <div class="scroll-content" style="height:200px">我是内容</div>
                <div class="scroll-bar" style="right:0;"></div>
            </div>
            <div v-scrollbar="bar:.scroll-bar;target:.scroll-content;overflow:X" style="width:200px; height: 100px; border:solid 1px #ccc; position: relative;">
                <div class="scroll-content" style="width:400px">我是内容</div>
                <div class="scroll-bar" style="bottom:0;"></div>
            </div>
        </div>
        <script type="text/javascript">
            v.load('../scrollbar.js');
        </script>
    </body>
</html>
