<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>图片居中插件</title>
    <style type="text/css">
        .img-center{
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }
    </style>
    <script type="text/javascript" src="../../jquery/jquery-last.min.js"></script>
    <script type="text/javascript" src="../../v2.js"></script>
</head>
<body data-v-app="vApp">
<div class="img-center" data-imgCenter="v2ui" data-options="imgSrc:seaside-ipad.jpg;effect:slideRight;speed:1000;"></div>

<script type="text/javascript">
    $(function () {
        v.load('../imgcentershow.js');
    });
</script>
</body>
</html>
